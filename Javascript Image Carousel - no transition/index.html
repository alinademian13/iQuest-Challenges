<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>JS Image Carousel</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css-reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>
<body>

	<div class="container-fluid my-5">
        <div class="position-relative w-50 mx-auto d-block slide-wrapper">

            <div class="slides">
                <img src="img/1.jpg" class="slide">
                <img src="img/2.jpg" class="slide rotated">
                <img src="img/3.jpg" class="slide">
            </div>
        
            

            <div class="prev-next-wrapper position-absolute">
                <a onclick="slideImg(-1)" class="float-left d-inline-block px-3" href="#" role="button">
                    &#8249;
                </a>
                <a onclick="slideImg(1)" class="float-right d-inline-block px-3" href="#" role="button">
                    &#8250;
                </a>
        	</div>
 
       </div>
   </div>

    <script src="index.js"></script>
</body>
</html>
